<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        let b = parseInt(prompt("Enter the Base of Triangle: "));
        let h = parseInt(prompt("Enter the Height of Triangle: "));
        let Ans = 0.5 * b * h;
        document.write(`<h1>The area of triangle is ${Ans}</h1>`);   
    </script>

</body>
</html>
