<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let p = parseInt(prompt("Enter principle amount: "));
        let r = parseInt(prompt("Enter the interest rate per annum: "));
        let t = parseInt(prompt("Enter the time in years: "));
        let si = (p * r * t) / 100;
        document.write(`<h1>The simple rate of interest is ${si}</h1>`);
    </script>
</body>
</html>
